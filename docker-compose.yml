version: '3'
services:
  backend:
    build: ./backend
    environment:
      - FS_BASE=${FS_BASE}
      - FS_USER=${FS_USER}
      - FS_CODE=${FS_CODE}
      - MA_PROXY=${MA_PROXY}
      - PORT=${PORT}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - BUILD_SHA=${BUILD_SHA}
    ports:
      - "8081:8081"
  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
    ports:
      - "3137:3137"
    depends_on:
      - backend
